<div class="modal-header">
  <h4 class="modal-title">Login effetuato con successo!</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="close()"
  ></button>
</div>

  <p>Benvenuto {{ name }}!</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="close()">
    Chiudi
  </button>
</div>
